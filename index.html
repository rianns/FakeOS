<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- scripts -->
		<script src="./script.js" defer></script>
		<!-- stylesheets -->
		<link rel="stylesheet" href="./styles.css" />
		<title>Windows XD</title>
	</head>
	<body>
		<div id="desktop" class="desktop">
			<div id="recBin" class="rec-bin icon">
				<div class="icon__img"></div>
				<div class="icon__name"></div>
			</div>
			<div id="myComp" class="my-comp icon">
				<div class="icon__img"></div>
				<div class="icon__name"></div>
			</div>
		</div>
		<div id="startMenu" class="start-menu">
			<div class="start-menu__header"></div>
			<div class="start-menu__menu">
				<div class="start-menu__menu--left"></div>
				<div class="start-menu__menu--right"></div>
			</div>
			<div class="start-menu__footer"></div>
		</div>
		<div id="taskbar" class="taskbar">
			<div class="taskbar__startButton">
				<button class="taskbar__startButton--green" type="submit">
					<!-- icon here -->
					Start
				</button>
			</div>
			<div class="taskbar__clockIcons">
				<div></div>
			</div>
		</div>
	</body>
</html>
