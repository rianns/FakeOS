<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- scripts -->
		<script src="./script.js" defer></script>
		<!-- stylesheets -->
		<link rel="stylesheet" href="./styles.css" />
		<title>Windows XD</title>
	</head>
	<body>
		<div id="desktop" class="desktop">
			<div id="recBin" class="rec-bin icon">
				<div class="icon__img"></div>
				<div class="icon__name"></div>
			</div>
			<div id="myComp" class="my-comp icon">
				<div class="icon__img"></div>
				<div class="icon__name"></div>
			</div>
		</div>

		<!-- START MENU -->
		<div id="startMenu" class="start-menu">
			<div class="start-menu__header">
				<div id="userIcon" class="start-menu__header--icon">
					<img
						src="./assets/images/userIcon.jpeg"
						alt="user icon is kitten"
					/>
				</div>
				<div id="userName" class="start-menu__header--userName">
					reggie
				</div>
			</div>
			<div class="start-menu__menu">
				<div class="start-menu__menu--left">
					<div
						onclick="closeAfterAppOpen('.calculator')"
						class="left-items"
					>
						<img
							src="./assets/images/icons/Calculator.png"
							alt="small calculator icon"
							class="left-items__icon"
						/>
						<p class="left-items__name">Calculator</p>
					</div>
					<div
						onclick="closeAfterAppOpen('.notepad')"
						class="left-items"
					>
						<img
							src="./assets/images/icons/Notepad.png"
							alt="small notepad icon"
							class="left-items__icon"
						/>
						<p class="left-items__name">Notepad</p>
					</div>
					<div
						onclick="closeAfterAppOpen('.video-player')"
						class="left-items"
					>
						<img
							src="./assets/images/icons/Windows Media Player 9.png"
							alt="small video player icon"
							class="left-items__icon"
						/>
						<p class="left-items__name">Windows Media Player</p>
					</div>
				</div>
				<div class="start-menu__menu--right">
					<div class="right-items">
						<img
							src="./assets/images/icons/My-Documents.png"
							alt="documents folder icon"
							class="right-items__icon"
						/>
						<p class="right-items__name">My Documents</p>
					</div>
					<div class="right-items">
						<img
							src="./assets/images/icons/My-Pictures.png"
							alt="pictures folder icon"
							class="right-items__icon"
						/>
						<p class="right-items__name">My Pictures</p>
					</div>
					<div class="right-items">
						<img
							src="./assets/images/icons/My-Videos.png"
							alt="videos folder icon"
							class="right-items__icon"
						/>
						<p class="right-items__name">My Videos</p>
					</div>
					<div class="right-items">
						<img
							src="./assets/images/icons/My-Computer.png"
							alt="My computer folder icon"
							class="right-items__icon"
						/>
						<p class="right-items__name">My Computer</p>
					</div>
				</div>
			</div>
			<div class="start-menu__footer">
				<div class="start-menu__footer--logOff">
					<img
						src="./assets/images/icons/Logout.png"
						alt="logout icon"
					/>
					<p id="logOffName">Log Off</p>
				</div>
				<div class="start-menu__footer--shutDown">
					<img
						src="./assets/images/icons/Power.png"
						alt="power icon"
					/>
					<p id="shutDownName">Turn Off Computer</p>
				</div>
			</div>
		</div>

		<!-- CALCULATOR -->

		<div id="calculator" class="windows calculator">
			<!-- window bar -->
			<div id="windowBar" class="window-open">
				<div class="window-open__left">
					<img
						src="./assets/images/icons/Calculator.png"
						alt="small calculator icon"
					/>
					<p id="windowName">Calculator</p>
				</div>
				<div class="window-open__right">
					<div class="window-open--box">_</div>
					<div class="window-open--box">&#9744;</div>
					<div
						onclick="closeApp('.calculator')"
						id="windowsClose"
						class="window-open--box"
					>
						&times;
					</div>
				</div>
			</div>

			<div class="calculator__grid">
				<div id="calcOutput" class="calculator__output"></div>

				<button class="calculator__backspace calculator--red">
					Backspace
				</button>
				<button class="calculator__ce calculator--red">CE</button>
				<button class="calculator__clear calculator--red">C</button>

				<button class="calculator__number">7</button>
				<button class="calculator__number">8</button>
				<button class="calculator__number">9</button>
				<button class="calculator__operand calculator--red">
					&divide;
				</button>
				<button class="calculator__sqrt">&radic;</button>
				<button class="calculator__number">4</button>
				<button class="calculator__number">5</button>
				<button class="calculator__number">6</button>
				<button class="calculator__operand calculator--red">
					&times;
				</button>
				<button class="calculator__percent">&percnt;</button>
				<button class="calculator__number">1</button>
				<button class="calculator__number">2</button>
				<button class="calculator__number">3</button>
				<button class="calculator__operand calculator--red">
					&minus;
				</button>
				<button class="calculator__fraction">&frac12;</button>
				<button class="calculator__number">0</button>
				<button class="calculator__symbol">+/-</button>
				<button class="calculator__symbol">.</button>
				<button class="calculator__operand calculator--red">
					&plus;
				</button>
				<button class="calculator__equal calculator--red">
					&equals;
				</button>
			</div>
		</div>

		<!-- NOTEPAD -->

		<div id="notepad" class="windows notepad">
			<div id="windowBar" class="window-open">
				<div class="window-open__left">
					<img
						src="./assets/images/icons/Notepad.png"
						alt="small calculator icon"
					/>
					<p id="windowName">Notepad</p>
				</div>
				<div class="window-open__right">
					<div class="window-open--box">_</div>
					<div class="window-open--box">&#9744;</div>
					<div
						onclick="closeApp('.notepad')"
						id="windowsClose"
						class="window-open--box"
					>
						&times;
					</div>
				</div>
			</div>
		</div>

		<!-- VIDEO PLAYER -->

		<div id="videoPlayer" class="windows video-player">
			<div id="windowBar" class="window-open">
				<div class="window-open__left">
					<img
						src="./assets/images/icons/Windows Media Player 9.png"
						alt="small calculator icon"
					/>
					<p id="windowName">Windows Media Player</p>
				</div>
				<div class="window-open__right">
					<div class="window-open--box">_</div>
					<div class="window-open--box">&#9744;</div>
					<div
						onclick="closeApp('.video-player')"
						id="windowsClose"
						class="window-open--box"
					>
						&times;
					</div>
				</div>
			</div>
		</div>

		<div id="taskbar" class="taskbar">
			<div class="taskbar__startButton">
				<button
					id="startButton"
					class="taskbar__startButton--green"
					type="submit"
				>
					<!-- icon here -->
					<img
						src="./assets/images/icons/windows.png"
						alt="microsoft windows logo"
						id="startButtonIcon"
					/>
					<p>Start</p>
				</button>
			</div>
			<div class="taskbar__clockIcons">
				<div id="desktopTime" class="taskbar__clockIcons--time"></div>
			</div>
		</div>
	</body>
</html>
